<!DOCTYPE html>
<html lang="ru-Ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello world</title>
    <meta name="description" content="loftSchool">
    <link href="../bower_components/normalize-css/normalize.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body class="page">
    <!-- full page-->
    <div class="fullPage">
      <section class="hero section">
        <div class="hero__bg">
          <div class="container">
            <div class="hero__rows">
              <!-- header > nav-->
              <div class="hero__row">
                <header class="header">
                  <div class="header__inner">
                    <!-- logo-->
                    <div class="header__elem header__elem_grow_2">
                      <div class="logo">
                        <object class="logo__logo" data="svg/logo.svg" type="image/svg+xml"></object>
                      </div>
                    </div>
                    <!-- logo-end-->
                    <!-- nav-->
                    <div class="header__elem">
                      <nav class="nav">
                        <ul class="nav__list">
                          <li class="nav__item nav__item_after_spot"><a class="nav__link nav__link__effect_hover" href="#">О нас</a></li>
                          <li class="nav__item nav__item_after_spot"><a class="nav__link nav__link__effect_hover" href="#">Бургеры</a></li>
                          <li class="nav__item nav__item_after_spot"><a class="nav__link nav__link__effect_hover" href="#">Команда</a></li>
                          <li class="nav__item nav__item_after_spot"><a class="nav__link nav__link__effect_hover" href="#">Меню</a></li>
                          <li class="nav__item nav__item_after_spot"><a class="nav__link nav__link__effect_hover" href="#">Отзывы</a></li>
                          <li class="nav__item"><a class="nav__link nav__link__effect_hover" href="#">Контакты</a></li>
                        </ul>
                      </nav>
                    </div>
                    <!-- nav end-->
                    <!-- btn order-->
                    <div class="header__elem">
                      <div class="btn"><a class="btn__order hero__btn btn__order_effect_hover" href="#">Заказать</a></div>
                    </div>
                    <!--btn order end-->
                    <!-- icon menu-->
                    <div class="header__elem"><img class="i-close i-close_visible_false" src="image/hero/close.png" alt="close">
                      <div class="i-menu"><span class="i-menu__comp"></span><span class="i-menu__comp"></span><span class="i-menu__comp"></span></div>
                    </div>
                    <!-- icon menu end-->
                  </div>
                </header>
              </div>
              <!-- header-end               -->
              <!-- hero main-->
              <div class="hero__row">
                <div class="hero__main">
                  <div class="hero__burger"><img class="hero__pic" src="image/hero/steam.png" alt="burger-pic"></div>
                  <div class="hero__text">
                    <h2 class="hero__title">Мы делаем</h2><span class="hero__subtitle">натуральные бургеры         </span>
                  </div>
                </div>
              </div>
              <!-- hero main end-->
              <!-- hero-arrrow-scroll-->
              <div class="hero__row">
                <div class="hero__arrow-scroll">
                  <object class="hero__arrow" data="svg/arrow-scroll.svg" type="image/svg+xml"></object>
                </div>
              </div>
              <!-- hero-arrow-scroll-end-->
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="main.min.js"></script>
  </body>
</html>
